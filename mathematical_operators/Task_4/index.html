<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <label for="weight">weight in kilograms</label>
    <input type="number" id="weight" value="" />
    <label for="height">height in meters</label>
    <input type="number" id="height" value="" />
    <p>Click the button to see body mass index weight range and status.</p>
    <button onclick="myFunction()">Click</button>
    <table id="result" style="width: 50%"></table>
    <script>
      function myFunction() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;

        let result = weight / (height * height);

        if (result < 18.5) {
          document.getElementById("result").innerHTML =
            "<tr><th>BMI weight</th><th>Status</th></tr><tr><td>below 18.5  </td><td>underweight</td></tr>";
        } else if (result >= 18.5 && result <= 24.9) {
          document.getElementById("result").innerHTML =
            "<tr><th>BMI weight</th><th>Status</th></tr><tr><td>18.5 – 24.9  </td><td>Normal or Healthy Weight</td></tr>";
        } else if (result > 24.9 && result <= 29.9) {
          document.getElementById("result").innerHTML =
            "<tr><th>BMI weight</th><th>Status</th></tr><tr><td>25.0 – 29.9 </td><td>Overweight</td></tr>";
        } else {
          document.getElementById("result").innerHTML =
            "<tr><th>BMI weight</th><th>Status</th></tr><tr><td>30.0 and Above</td><td>Obese</td></tr>";
        }
      }
    </script>
  </body>
</html>
