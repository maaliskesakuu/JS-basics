<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <p>What is the price of gasoline?</p>
    <input type="number" id="gasoline" value="" />
    <p>How much money do you have?</p>
    <input type="number" id="money" value="" />
    <p>Click the button to display how many liters of gasoline you get.</p>
    <button onclick="myFunction()">Click</button>
    <p id="result"></p>
    <script>
      function myFunction() {
        let price = document.getElementById("gasoline").value;
        console.log(price);
        let money = document.getElementById("money").value;
        console.log(money);
        let result = money / price;
        document.getElementById("result").innerText =
          Math.round(result * 100) / 100;
      }
    </script>
  </body>
</html>
