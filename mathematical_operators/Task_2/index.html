<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <p>What was the distance in kilometres?</p>
    <input type="number" id="distance" value="" />
    <p>What was the time used in hours?</p>
    <input type="number" id="time" value="" />
    <p>Click the button to display the average speed.</p>
    <button onclick="myFunction()">Click</button>
    <p id="result"></p>
    <script>
      function myFunction() {
        let distance = document.getElementById("distance").value;
        let time = document.getElementById("time").value;
        let result = distance / time;
        document.getElementById("result").innerText =
          Math.round(result * 100) / 100;
      }
    </script>
  </body>
</html>
