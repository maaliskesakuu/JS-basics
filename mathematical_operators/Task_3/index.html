<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <label for="inches">inches</label>
    <input type="number" id="inches" value="" />
    <p>Click the button to show the centimeters.</p>
    <button onclick="myFunction()">Click</button>
    <p><span id="inchesResult"></span> inches is <span id="result"></span> centimeters</p>
    <script>
      function myFunction() {
        let inches = document.getElementById("inches").value;
        document.getElementById("inchesResult").innerText = inches;
        let result = inches * 2.54;
        document.getElementById("result").innerText =
          Math.round(result * 100) / 100;
      }
    </script>
  </body>
</html>
