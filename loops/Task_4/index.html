<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <p>
      Click the button to start the program that asks 20 numbers from a user.
      After that the program prints out how many of those numbers were even.
    </p>
    <button onclick="myFunction()">Click</button>

    <script>
      function myFunction() {
        let number;
        let even = 0;
        let result;

        for (let i = 0; i < 20; i++) {
          number = prompt("Give a number", "");
          if (number % 2 === 0) {
            even += 1;
          }
        }
        result = alert("You gave " + even + " even numbers");
      }
    </script>
  </body>
</html>
