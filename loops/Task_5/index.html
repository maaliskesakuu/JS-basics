<!DOCTYPE html>

    <title>Task 5</title>

  <body>
    <p>
      Make a program that asks numbers from the user, until user gives 0 and
      then program ends. In the end program prints out average of the numbers.
    </p>
    <button onclick="myFunction()">Click</button>

    <script>
      function myFunction() {
        let number;
        let sum = 0;
        let numbersGiven = 0;
        let result;

        while (number !== "0") {
          number = prompt("Give a number ", "");
          numbersGiven += 1;
          sum += +number;
        }

        let average = sum / (numbersGiven - 1);

        result = alert("The average of the given numbers is " + average);
      }
    </script>
  </body>
